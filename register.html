<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
		<title>Camshotku</title>
		<!-- navbarnya -->
	
		<div class="navbar-wrapper">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<div class="container">
					<a href="index.html" class="navbar-brand"><h4>Camshot</h4></a>
					<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
						<span class="navbar-toggler-icon"></span>
					</button>
	
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<div class="navbar-nav ml-auto px-2">
							<form class="form-inline" action="#" method="get">
								<input class="form-control mr-sm-2" type="search" placeholder="Search..." name="keyword">
								<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
							</form>
							<a href="shop.html" class="nav-item nav-link px-2">Shop</a>
							<a href="register.html" class="nav-item nav-link px-2">Sign up</a>
							<li class="nav-item pl-2 mb-2 mb-md-0">
								<a href="login.html" type="button" class="btn btn-outline-info btn-md btn-rounded  waves-effect px-2">Login</a>
							</li>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</head>
<body>
	<br>
	<div class="card mx-auto d-block" style="width: 520px; height: 480px;">
		<div class="card mx-auto d-block border-0" style="width: 500px; height: 460px;">
			<br>
			<h3 class="text-center ">Register</h3>

			<form>
                <div class="form-group">
                    <label for="fullname">Full name</label>
                    <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Full name">
                </div>
				<div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
                </div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
